<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
     <!-- Vue.js -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <div id="app">
        <header>
            <div class="logo">

                    <img src="img/logo.png" alt="Logo Boolean">

            </div>
            <div class="form">
                <label for="text-input">Aggiungi alla lista</label>

                <button id="btn-input">Inserisci</button>
            </div>
        </header>

        <main>
            <div class="to-list">
                <div class="list">
                    <h3>Fare la spesa</h3>
                    <p>&check;</p>
                </div>
                <div class="list">
                    <h3>Fare la spesa</h3>
                    <p>&check;</p>
                </div>
            </div>
        </main>
    </div>
    <!-- Js -->
    <script src="js/script.js"></script>
</body>
</html>
